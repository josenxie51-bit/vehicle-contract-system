<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆合同备案查询系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            padding: 20px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1a2a6c;
            border-bottom: 2px solid #fdbb2d;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #1a2a6c;
            outline: none;
        }
        
        .btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #666, #999);
        }
        
        .result-container {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #1a2a6c;
        }
        
        .result-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #1a2a6c;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .result-item {
            margin-bottom: 10px;
        }
        
        .result-label {
            font-weight: 600;
            color: #555;
        }
        
        .result-value {
            color: #333;
            word-break: break-all;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1a2a6c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .config-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .config-title {
            color: #1a2a6c;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .ck-preview {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .result-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-car"></i> 车辆合同备案查询系统</h1>
            <p>单辆车合同备案信息查询</p>
        </header>
        
        <div class="card">
            <h2 class="card-title">查询条件</h2>
            <form id="queryForm">
                <div class="form-group">
                    <label for="plateNumber"><i class="fas fa-tag"></i> 号牌号码</label>
                    <input type="text" id="plateNumber" placeholder="请输入车辆号牌号码" required>
                </div>
                
                <button type="submit" class="btn"><i class="fas fa-search"></i> 查询合同备案</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在查询数据，请稍候...</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="result-container" id="resultContainer">
                <h2 class="card-title">查询结果</h2>
                <div class="result-card">
                    <h3 class="result-title" id="resultTitle">车辆合同备案信息</h3>
                    <div class="result-grid" id="resultGrid">
                        <!-- 结果将通过JavaScript动态填充 -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card config-section">
            <h3 class="config-title">CK 配置管理</h3>
            <div class="form-group">
                <label for="ckFileUrl"><i class="fas fa-file-alt"></i> CK 文件路径</label>
                <input type="text" id="ckFileUrl" placeholder="请输入CK文件路径（如：ck.txt）" value="ck.txt">
                <small>支持本地文件或远程URL，文件内容为Cookie字符串</small>
            </div>
            
            <div class="form-group">
                <label>当前 CK 内容预览：</label>
                <div class="ck-preview" id="ckPreview">
                    未加载CK内容
                </div>
            </div>
            
            <button type="button" class="btn" id="loadCkBtn"><i class="fas fa-sync"></i> 加载CK</button>
            <button type="button" class="btn btn-secondary" id="testCkBtn"><i class="fas fa-vial"></i> 测试CK有效性</button>
        </div>
        
        <footer>
            <p>© 2025 车辆合同备案查询系统 | 数据来源：重庆122.gov.cn</p>
        </footer>
    </div>

    <script>
        // 全局变量
        let currentCk = '';
        
        // 页面加载时自动加载CK
        document.addEventListener('DOMContentLoaded', function() {
            loadCk();
        });

        // 加载CK文件
        async function loadCk() {
            const ckFileUrl = document.getElementById('ckFileUrl').value;
            if (!ckFileUrl) {
                showError('请输入CK文件路径');
                return;
            }

            try {
                showLoading('正在加载CK...');
                const response = await fetch(ckFileUrl);
                if (!response.ok) throw new Error(`文件加载失败: ${response.status}`);
                
                const ckContent = await response.text();
                currentCk = ckContent.trim();
                
                // 更新预览
                document.getElementById('ckPreview').textContent = 
                    currentCk || 'CK文件为空';
                
                showSuccess('CK加载成功');
                console.log('CK加载成功:', currentCk);
            } catch (error) {
                console.error('加载CK失败:', error);
                showError('加载CK失败: ' + error.message);
                document.getElementById('ckPreview').textContent = '加载失败';
            }
        }

        // 测试CK有效性
        async function testCk() {
            if (!currentCk) {
                showError('请先加载CK');
                return;
            }

            try {
                showLoading('正在测试CK有效性...');
                
                // 这里可以添加实际的CK测试逻辑
                // 例如发送一个测试请求到API
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 模拟测试结果
                const isValid = currentCk.length > 10; // 简单判断CK长度
                
                if (isValid) {
                    showSuccess('CK有效，可以正常使用');
                } else {
                    showError('CK可能已过期，请检查更新');
                }
            } catch (error) {
                showError('测试CK失败: ' + error.message);
            }
        }

        // 表单提交处理
        document.getElementById('queryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const plateNumber = document.getElementById('plateNumber').value.trim();
            
            if (!plateNumber) {
                showError('请输入号牌号码');
                return;
            }
            
            if (!currentCk) {
                showError('请先加载CK');
                return;
            }
            
            // 显示加载动画
            showLoading('正在查询数据，请稍候...');
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
            
            try {
                // 模拟使用CK进行API调用
                await simulateApiCall(plateNumber);
                displayResults(plateNumber);
            } catch (error) {
                showError('查询失败: ' + error.message);
            }
        });

        // 模拟API调用（使用CK）
        async function simulateApiCall(plateNumber) {
            // 模拟网络请求延迟
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // 模拟CK过期检测
            if (currentCk.includes('expired') || currentCk.length < 5) {
                throw new Error('CK可能已过期，请检查更新');
            }
            
            // 模拟API响应
            return {
                success: true,
                data: `使用CK: ${currentCk.substring(0, 50)}... 查询车牌: ${plateNumber}`
            };
        }

        // 显示查询结果
        function displayResults(plateNumber) {
            const mockData = {
                '号牌号码': plateNumber,
                '合同编号': `HT${new Date().getFullYear()}${String(Math.random()*1000).padStart(3, '0')}`,
                '合同状态': '有效',
                '租赁开始时间': '2025-01-15',
                '租赁结束时间': '2025-12-15',
                '承租人': '张某某',
                '身份证号': '510***********1234',
                '联系电话': '138****5678',
                '合同签订时间': '2025-01-10',
                '未处理违法': '0',
                '数据更新时间': new Date().toLocaleString('zh-CN'),
                '使用CK': currentCk.substring(0, 30) + '...'
            };
            
            // 更新结果标题
            document.getElementById('resultTitle').textContent = 
                `车辆 ${plateNumber} 合同备案信息`;
            
            // 清空之前的结果
            const resultGrid = document.getElementById('resultGrid');
            resultGrid.innerHTML = '';
            
            // 填充结果
            for (const [key, value] of Object.entries(mockData)) {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-label">${key}</div>
                    <div class="result-value">${value}</div>
                `;
                resultGrid.appendChild(resultItem);
            }
            
            // 显示结果容器
            document.getElementById('resultContainer').style.display = 'block';
            showSuccess('查询完成');
        }

        // 工具函数
        function showLoading(message = '加载中...') {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').querySelector('p').textContent = message;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            hideLoading();
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }

        // 事件监听
        document.getElementById('loadCkBtn').addEventListener('click', loadCk);
        document.getElementById('testCkBtn').addEventListener('click', testCk);
    </script>
</body>
</html>
